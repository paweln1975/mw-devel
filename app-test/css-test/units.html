<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Units in html</title>
    <link rel="stylesheet" href="./css/units.css">
</head>
<body>
<p>
    Percent units of the parent - not responsive
</p>
<div class="box">
    <div class="inside-box"></div>
</div>

<p class="p-2rem">
    Percent units of the parent - responsive. Using vh - viewport height, vw - viewport width.
</p>
<div class="box-r">
    <div class="inside-box"></div>
</div>
<p class="p-3rem">Class 3rem - 3x base unit from default value or html style</p>

<div class="top">
    <p class="one">Text in ONE</p>
    <p class="two">Text in TWO</p>
</div>

<div class="bottom">
    <div class="first">
        <p>Text in FIRST</p>
    </div>
    <p class="second">Text in SECOND</p>
</div>

</body>
</html>
